<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div>
        <h1>Source Repo</h1>
        <div th:each="sourceCsar : ${sourceCsars}">
            <form action="#" th:action="@{/add}" method="post">
                <label th:text="${sourceCsar}"></label><input class="hide" type="text" name="csarId" th:value="${sourceCsar.id}">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <div>
        <h1>Internal Repo</h1>
        <div th:each="internalCsar : ${internalCsars}">
            <form action="#" th:action="@{/remove}" method="post">
                <label th:text="${internalCsar}"></label><input class="hide" type="text" name="csarId" th:value="${internalCsar.id}">
                <button type="submit">Remove</button>
            </form>
        </div>
    </div>
</body>
</html>
